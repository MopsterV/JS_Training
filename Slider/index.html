<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>

<body>

    <div class="container">
        <button class="slider-prev"></button>
        <div class="slider">
            <div class="slider-line">
                <img src="img/002.png" alt="bard">
                <img src="img/003.png" alt="monk">
                <img src="img/004.png" alt="warlock">
            </div>
        </div>
        <button class="slider-next"></button>
    
    </div>
    <ul>
        <li class="filter-option">
            <input checked class="radio" type="radio" name="group" value="bard" id="bard">
            <label for="bard"></label>
        </li>
        <li class="filter-option">
            <input class="radio" type="radio" name="group" value="monk" id="monk">
            <label for="monk"></label>
        </li>
        <li class="filter-option">
            <input class="radio" type="radio" name="group" value="warlock" id="warlock">
            <label for="warlock"></label>
        </li>
    </ul>


    
</body>
</html>
